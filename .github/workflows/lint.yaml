name: Lint

on:
    push:
        branches:
            - '**'

jobs:
    build:
        name: 🔍 Lint
        runs-on: ubuntu-latest
        steps:
            - name: 📚 Checkout
              uses: actions/checkout@v3

            - name: 🟢 Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org

            - name: 🍳 Prepare
              run: pnpm install

            - name: ✨ Lint
              run: pnpm lint
