name: Publish to NPM

on:
    release:
        types: [created]

jobs:
    release:
        name: 🚀 Publish
        runs-on: ubuntu-latest
        steps:
            - name: 📚 Checkout
              uses: actions/checkout@v3
            - name: 🟢 node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - name: 🍳 Prepare
              run: |
                  npm install
                  npm run build
            - name: 🚚 Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
